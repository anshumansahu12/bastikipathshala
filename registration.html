<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register as Intern | Basti Ki Pathshala</title>
  <link rel="stylesheet" href="./css/style1.css" />
  <script type="module" src="./js/registration.js" defer></script>
</head>
<body>
  <div class="form-container">
    <h2>Intern / Volunteer Registration</h2>
    <form id="registrationForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" required />

      <label for="address">Address:</label>
      <textarea id="address" required></textarea>

      <label for="interest">Area of Interest:</label>
      <input type="text" id="interest" required />

      <label for="why">Why do you want to volunteer?</label>
      <textarea id="why" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
